{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Tour agancy</h1>
    <form action="/process_form" method="POST">
        <div class="form-group">
            <label for="manufacturer">Выберите страну:</label>
            <select id="manufacturer" name="manufacturer" class="form-control" required>
                <option value="">Выбор страны</option>
                {% for country in countries %}
                    <option value="{{ country }}">{{ country }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label>ценовой диапазон:</label><br>
            <div class="form-check">
                <input type="radio" id="price1" name="price_range" value="до $500" class="form-check-input" required>
                <label class="form-check-label" for="price1">До $500</label>
            </div>
            <div class="form-check">
                <input type="radio" id="price2" name="price_range" value="$500-$1000" class="form-check-input" required>
                <label class="form-check-label" for="price2">$500-$1000</label>
            </div>
            <div class="form-check">
                <input type="radio" id="price3" name="price_range" value="больше $1000" class="form-check-input" required>
                <label class="form-check-label" for="price3">$1000+</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Показать результаты</button>
    </form>
</div>
{% endblock %}
