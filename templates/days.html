{% extends 'base.html' %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>Number of Days</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        {% for day in count_days %}
        <tr>
            <td>{{ day['count days'] }}</td>
            <td>{{ day['country'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
